<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caixa Misteriosa</title>
  <link href="https://fonts.googleapis.com/css?family=Open-Sans" rel="stylesheet" />
  <link href="estilos/estilo.css" rel="stylesheet" />
</head>
<body>
  <header>
    <div class="esquerda-superior">
      <img src="imagens/info.png" alt="Info" id="info" class="icone pequeno" />
      <img src="imagens/menu.png" alt="Menu" id="menu" class="icone pequeno" />
    </div>
    <h1>Bem-vindo ao Caixa Misteriosa</h1>
    <div class="direita-superior">
      <img src="imagens/colecao.png" alt="Coleção" id="collection" class="icone pequeno" />
    </div>
  </header>  
  <main>
    <section class="caixa-interativa">
      <img src="imagens/caixalegal.png" alt="Caixa" id="caixa-misteriosa" />
      <p id="ClickCaixa">Clique na caixa!</p>
      <p id="Projeto">Saiba mais sobre o <a id="Projeto-Link" href="https://www.canva.com/design/DAF-QyguAME/RmblJyzdFlHOInzvHU7dmQ/edit?utm_content=DAF-QyguAME&utm_campaign=designshare&utm_medium=link2&utm_source=sharebutton">Projeto</a>.</p>
    </section>
  </main>
  <button class="user-button">Alterar usuário</button>
  <h2 id="nomes-dupla">Criado por Alan e João</h2>
  <script src="scripts/main.js"></script>

</html>
